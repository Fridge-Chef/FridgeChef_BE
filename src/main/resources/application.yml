jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD}
    bean: jasyptStringEncryptor

spring:
  profiles:
    default: local
  output:
    ansi:
      enabled: always

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

logging:
  level:
    web: debug

springdoc:
  default-support-form-data: false